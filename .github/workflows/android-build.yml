name: Build Android APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  release:
    types: [created]

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Install Capacitor CLI
      run: npm install @capacitor/cli @capacitor/android

    - name: Debug Capacitor config in CI
      shell: bash
      run: |
        echo "PWD=$(pwd)"
        echo "SHA=$(git rev-parse HEAD)"
        echo "---- capacitor.config.* found ----"
        find . -maxdepth 5 -name "capacitor.config.*" -print
        echo "---- search bundledWebRuntime / webDir ----"
        grep -RIn "bundledWebRuntime" . || true
        grep -RIn "webDir" . || true
        echo "---- show root config ----"
        test -f capacitor.config.ts && sed -n '1,160p' capacitor.config.ts || true
        test -f capacitor.config.json && cat capacitor.config.json || true
        echo "---- www ----"
        test -d www && ls -la www | head || (echo "www missing" && exit 1)

    - name: Remove conflicting capacitor.config.json
      shell: bash
      run: |
        find . -maxdepth 5 -name "capacitor.config.json" -print -delete || true

    - name: Add Android platform
      run: npx cap add android

    - name: Sync Android
      run: npx cap sync android

    - name: Build Android APK
      run: |
        cd android
        chmod +x gradlew
        ./gradlew assembleDebug
        ./gradlew assembleRelease

    - name: Sign APK
      uses: ilharp/sign-android-release@v1
      id: sign_app
      with:
        releaseDir: android/app/build/outputs/apk/release
        signingKey: ${{ secrets.SIGNING_KEY }}
        alias: ${{ secrets.ALIAS }}
        keyStorePassword: ${{ secrets.KEY_STORE_PASSWORD }}
        keyPassword: ${{ secrets.KEY_PASSWORD }}

    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: audiovisual-debug-apk
        path: android/app/build/outputs/apk/debug/app-debug.apk

    - name: Upload Release APK
      uses: actions/upload-artifact@v4
      with:
        name: audiovisual-release-apk
        path: android/app/build/outputs/apk/release/app-release-unsigned.apk

    - name: Upload Signed APK
      if: steps.sign_app.outputs.signedFile != null
      uses: actions/upload-artifact@v4
      with:
        name: audiovisual-signed-apk
        path: ${{ steps.sign_app.outputs.signedFile }}
